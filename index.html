<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js" type="text/javascript"></script> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   
   <form action="https://formspree.io/parzychowskibartosz@gmail.com" method="POST">
                    <div>
                        <label for="name"></label><br><input type="text" name="name" id="name" placeholder="Imię" class="label-style" />
                    </div>
                    <div>
                        <label for="surname"></label><br><input type="text" name="surname" id="surname" placeholder="Nazwisko" class="label-style" />
                    </div>
                    <div>
                        <label for="email"></label><br><input type="text" name="email" id="email" placeholder="E-mail" class="label-style" />
                    </div>
                    <div>
                        <label for="phone_number"></label><br><input type="text" name=“phone_number” id="phone_number" placeholder="Numer telefonu" class="label-style"/>
                    </div>
                    <div>
                        <label for="city">Wybierz miasto: </label><br>
                        <select name="city" id="city" class="label-style">
                        <option value="krakow">Kraków</option>
                            <option value="warszawa" selected>Warszawa</option>
                            <option value="gdansk">Gdańsk</option>
                        </select>
                    </div>
                    <div>
                        <label for="male">Mężczyzna</label>
                        <input type="radio" name="gender" value="male" id="male" checked><br>
                        <label for="female">Kobieta</label>
                        <input type="radio" name="gender" value="female" id="female"><br>
                    </div>
                    <div>
                        <label for="personal_data_id">Zgoda na przetwarzanie danych osobowych</label>
                        <input type="checkbox" name="personal_data" value="personal_data" id="personal_data_id" checked>
                    </div>
                    <div>
                        <label for="note"></label><br>
                        <textarea name="note" placeholder="Napisz do mnie" maxlength=1000 id="note" class="note-style"> </textarea>
                    </div>
                    <input type="submit" value="Send">
                </form>
        

</body>
</html>
