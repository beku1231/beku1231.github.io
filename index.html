<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracyjny Bartosza</title>
</head>

<body>
   <h1>Formularz rejestracyjny Bartosza</h1>
   <form action="https://formspree.io/parzychowskibartosz@gmail.com"
      method="POST">
    <div>
        <label for=“name”>Imię: </label><br><input type=“text” name=“name” id="name" />
    </div>
    <div>
       <label for=“surname”>Nazwisko: </label><br><input type=“text” name=“surname” id="surname" />
    </div>
    <div>
        <label for=“email”>E-mail: </label><br><input type=“text” name=“email” id="email" />
    </div>
    <div>
        <label for=“phone_number”>Numer telefonu: </label><br><input type=“text” name=“phone_number” id=phone_number />
    </div>
    <div>
       <label for=“city”>Wybierz miasto: </label><br>
        <select name="city" id="city">
        <option value="krakow">Kraków</option>
        <option value="warszawa" selected>Warszawa</option>
        <option value="gdansk">Gdańsk</option>
        </select>
    </div>
    <div>
        <label>Wybierz płeć: </label><br>
        <input type="radio" name="gender" value="male" checked> Mężczyzna<br>
        <input type="radio" name="gender" value="female"> Kobieta<br>
    </div>
    <div>
        <input type="checkbox" name="personal_data" checked> Zgoda na przetwarzanie danych osobowych<br>
    </div>
    <div>
        <label for=“note”>Notka: </label><br>       
        <textarea name="note" maxlength=1000> </textarea>
    </div>
    <input type="submit" value="Send">
    </form>

</body>

</html>
